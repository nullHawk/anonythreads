<!DOCTYPE html>
<html lang="en">
<head>

    {% load static %}
    <link rel="stylesheet" href="{% static 'home/css/styles.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Ephesis&family=Poppins&display=swap" rel="stylesheet">

<body class="body">
    <nav>
        <h1><span>Anony </span>Threads</h1>
        <div>
            <a href="{% url 'signup' %}">
                <button>Signup</button>
            </a>
            <a href="#">
                <button>Login</button>
            </a>
        </div>
    </nav>
    <section class="bg">
        <section class="bg-up">
            <div class="detail">
                <div class="img">
                    <img src="{% static 'logos/logo_trans.png' %}" alt="Anony">

                    <input type="password" name="password" id="password" placeholder="Password">
                    <button type="submit" id="login">Login</button>
                    <hr>

                <a href="{% url 'signup' %}">
                    <button id="signup">Signup</button>
                </a>

        </section>
    </section>

</html>
